custom_item:
  # Appearance of smart spawner items in inventory and tooltips
  spawner:
    name: '&#a782ecxᴇʀᴀᴅᴏʀ ᴅᴇ %ᴇɴᴛɪᴛʏ%'
    loot_items: '  &#e6e6fa•  %amount% %ɪᴛᴇᴍ_ɴᴀᴍᴇ% &#b19cd9(%chance%%)'
    loot_items_empty: '  &#e6e6fa•  ɴɪɴɢúɴ'
    lore:
    - ''
    - '&#9370db◈ &#8a2be2ᴅᴇᴛᴀʟʟᴇꜱ:'
    - '  &#e6e6fa•  ᴇxᴘᴇʀɪᴇɴᴄɪᴀ ᴏᴛᴏʀɢᴀᴅᴀ: &#b19cd9%exp%'
    - ''
    - '&#9370db◈ &#8a2be2ᴏʙxᴇᴄᴛᴏꜱ:'
    - '%loot_items%'
    - ''
  
