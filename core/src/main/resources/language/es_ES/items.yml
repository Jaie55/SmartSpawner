  spawner:
    name: '&#a782ecɢᴇɴᴇʀᴀᴅᴏʀ ᴅᴇ %ᴇɴᴛɪᴛʏ%'
    loot_items: '  &#e6e6fa•  %amount% %ɪᴛᴇᴍ_ɴᴀᴍᴇ% &#b19cd9(%chance%%)'
    loot_items_empty: '  &#e6e6fa•  ɴɪɴɢᴜɴᴏ'
