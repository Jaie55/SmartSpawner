#                  GUI Principal
# ---------------------------------------------------
gui_title_main:
  single_spawner: 'ɢᴇɴᴇʀᴀᴅᴏʀ ᴅᴇ %ᴇɴᴛɪᴛʏ%'
  stacked_spawner: '%amount% ɢᴇɴᴇʀᴀᴅᴏʀꜱ ᴅᴇ %ᴇɴᴛɪᴛʏ%'

# Configuració d'objecte d'emmagatzematge de generador

spawner_storage_item:
  # Marcadors de posició disponibles per al nom:
  # %max_slots% - Nombre màxim d'espais a l'emmagatzematge (formatat amb comes)
  # %current_items% - Nombre actual d'objectes a l'emmagatzematge
  # %percent_storage% - Percentatge d'emmagatzematge utilitzat (0-100)
  # %entity% - El tipus d'entitat del generador (capitalització normal)
  # %ᴇɴᴛɪᴛʏ% - El tipus d'entitat del generador (versaletes)
  name: '&#fce96aᴇᴍᴍᴀɢᴀᴛᴢᴇᴍᴀᴛɢᴇ'
  
  # Marcadors de posició disponibles per a totes les línies de lore:
  # %max_slots% - Nombre màxim d'espais a l'emmagatzematge (formatat amb comes)
  # %current_items% - Nombre actual d'objectes a l'emmagatzematge
  # %percent_storage% - Percentatge d'emmagatzematge utilitzat (0-100)
  # %loot_items% - La llista completa formatada d'objectes de botí
  # %entity% - El tipus d'entitat del generador (capitalització normal)
  # %ᴇɴᴛɪᴛʏ% - El tipus d'entitat del generador (versaletes)
  lore:
  - ''
  - '&#d9b50c◈ &#fce96aᴇꜱᴛᴀᴅíꜱᴛɪᴄᴜᴇꜱ:'
  - '  &#f8f8ff•  ᴇꜱᴘᴀɪꜱ: &#f9cf51%current_items%&#d9b50c/&#f9cf51%max_slots%'
  - '  &#f8f8ff•  ᴇᴍᴍᴀɢᴀᴛᴢᴇᴍᴀᴛ: &#f9cf51%percent_storage%%'
  - ''
  - '&#d9b50c⊳ &#f8f8ffᴄʟɪᴄ ᴘᴇʀ ᴏʙʀɪʀ ʟ\'ᴇᴍᴍᴀɢᴀᴛᴢᴇᴍ'
  # Podeu afegir una línia opcional per mostrar tots els objectes de botí:
  # - '%loot_items%'

    # Això defineix com es mostrarà cada objecte de botí quan s'utilitzi %loot_items%
  # Marcadors de posició disponibles per a cada objecte de botí:
  # %item_name% - El nom de l'objecte (capitalització normal)
  # %ɪᴛᴇᴍ_ɴᴀᴍᴇ% - El nom de l'objecte en format versaletes
  # %amount% - Nombre d'objectes (formatat amb comes)
  # %raw_amount% - Nombre d'objectes (sense formatació)
  # %chance% - La probabilitat que aquest objecte caigui (amb símbol %, p. ex. "8.5%")
  loot_items: '  &#f8f8ff• &#f9cf51%raw_amount% &#f8f8ff%ɪᴛᴇᴍ_ɴᴀᴍᴇ%'
  loot_items_empty: '&#e6e6faᴄᴀᴘ ᴏʙᴊᴇᴄᴛᴇ'


# Configuració d'objecte d'informació del generador
# Marcadors de posició disponibles:
#
# Informació d'entitat:
# %entity%           - Nom d'entitat formatat (p. ex., "Zombie")
# %ᴇɴᴛɪᴛʏ%           - Nom d'entitat en versaletes (p. ex., "ᴢᴏᴍʙɪᴇ")
# %entity_type%      - Tipus d'entitat en brut (p. ex., "ZOMBIE")
#
# Informació d'apilament:
# %stack_size%       - Nombre de generadors apilats en aquesta ubicació
#
# Configuració del generador:
# %range%            - Rang de generació en blocs
# %delay%            - Retard de generació en segons
# %delay_raw%        - Retard de generació en brut en ticks
# %min_mobs%         - Nombre mínim de criatures a generar
# %max_mobs%         - Nombre màxim de criatures a generar
#
# Informació d'emmagatzematge:
# %current_items%    - Nombre actual d'objectes emmagatzemats
# %max_items%        - Capacitat màxima d'emmagatzematge per a objectes
# %percent_storage%  - Ús de l'emmagatzematge com a percentatge enter (p. ex., "87")
# %formatted_storage% - Ús de l'emmagatzematge com a percentatge formatat amb decimal (p. ex., "87.5")
#
# Informació d'experiència:
# %current_exp%      - Experiència actual emmagatzemada (formatada amb comes)
# %max_exp%          - Capacitat màxima d'experiència (formatada amb comes)
# %raw_current_exp%  - Nombre d'experiència actual en brut
# %raw_max_exp%      - Nombre d'experiència màxima en brut
# %percent_exp%      - Emmagatzematge d'experiència com a percentatge enter
# %formatted_exp%    - Emmagatzematge d'experiència com a percentatge formatat amb decimal (p. ex., "42.7")
