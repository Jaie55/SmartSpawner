#   DESCRIPCIÓ:
#   Aquest fitxer conté la configuració d'idioma de la interfície gràfica per al plugin Spawner.
#   Defineix l'aparença i el comportament de diversos elements de la GUI, incloent
#   botons, noms d'objectes i descripció (lore). Les configuracions estan organitzades en seccions
#   per a diferents components de la GUI, com ara la GUI principal, la GUI d'apilament de generadors,
#   la GUI d'emmagatzematge de generadors i les GUIs de comandes de llista.

